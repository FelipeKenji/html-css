<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios com HTML5</p>
    <audio src="midia/calimba.mp3" controls autoplay></audio>
    
    <!-- Outra maneira de por áudios no seu site a baixo-->

    <audio>
        <source src="midia/calimba.mp3" type="audio/mpeg">
        <source src="midia/calimba.ogg" type="audio/ogg">
        <source src="midia/calimba.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir esse áudio. <a href="midia/calimba.mp3">Clique aqui para baixar o arquivo mp3 </a></p>
    </audio>



</body>
</html>
