<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="invl">Nível de satisfação</label>
            <input type="range" name="nvl" id="invl" min="0" max="10" value="5">
        </p>

        <p>
            <label for="ifto">Foto de perfil:</label>
            <input type="file" name="fto" id="ifto">
        </p>
        
        
        
        
        
        
        
        
        
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>









    </form>
    
</body>
</html>
