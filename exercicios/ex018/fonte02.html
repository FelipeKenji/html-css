            font-style: normal;

            Tipos de format()
            opentype (otf)
            truetype(ttf)
            embedded-opentype
            truetype-att (Apple Advanced Typography)
            svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            font-family: 'love';
            font-size: 3em;
            font-weight: normal;
        }
    </style>
