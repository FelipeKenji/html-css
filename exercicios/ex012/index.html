<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindi vídeo hospedando localmente</h1>
    <p>ESte vídeo está hospedado no meu próprio servidor</p>
    
    <!-- Poster para adicionar uma capa para seu vídeo -->
    <video  src="midia/meu-video.mp4.mp4"width="500" poster="" controls>
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>seu navegador infelizmente não tem compatibilidade com essa reprodução de vídeo</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    
    <iframe 
        
        width="560" height="315" src="https://www.youtube.com/embed/Ym8OOg7CHWM?si=BWm5htuTaCZHc_RM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>

    </iframe>
    
</body>
</html>
